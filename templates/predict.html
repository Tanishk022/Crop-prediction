      <li><a href="{{ url_for('contact') }}"><button type="button">Contact</button></a></li>

  <header class="hero">
    <h1>Crop Prediction</h1>
    <p>Enter your soil and environmental data to get personalized crop recommendations</p>
  </header>

  <section id="predict" class="form-container">
    <h2>ðŸŒ± Input Parameters</h2>
    <p>Fill in the agricultural and environmental data for your farm</p>
    <form id="cropForm" action="{{ url_for('predict') }}" method="post">
      <div class="form-grid">
        <div class="input-group">
          <label for="nitrogen">Nitrogen (N)</label>
          <input type="number" id="nitrogen" name="N" placeholder="e.g., 90" required>
        </div>
        <div class="input-group">
          <label for="phosphorus">Phosphorus (P)</label>
          <input type="number" id="phosphorus" name="P" placeholder="e.g., 42" required>
        </div>
        <div class="input-group">
          <label for="potassium">Potassium (K)</label>
          <input type="number" id="potassium" name="K" placeholder="e.g., 43" required>
        </div>
        <div class="input-group">
          <label for="temperature">Temperature (Â°C)</label>
          <input type="number" id="temperature" name="temperature" step="0.1" placeholder="e.g., 25.5" required>
        </div>
        <div class="input-group">
          <label for="humidity">Humidity (%)</label>
          <input type="number" id="humidity" name="humidity" step="0.1" placeholder="e.g., 80" required>
        </div>
        <div class="input-group">
          <label for="ph">pH Level</label>
          <input type="number" step="0.1" id="ph" name="ph" placeholder="e.g., 6.5" required>
        </div>
        <div class="input-group">
          <label for="rainfall">Rainfall (mm)</label>
          <input type="number" id="rainfall" name="rainfall" placeholder="e.g., 200" required>
        </div>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn-primary">Get Recommendation</button>
        <button type="reset" class="btn-secondary">Reset</button>
      </div>
    </form>

    <div id="result" class="result-box"></div>
  </section>

  <footer id="contact">
